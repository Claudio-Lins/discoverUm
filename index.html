<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ride$.finance</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link href="/tailwind.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200">
    <header class="pb-24 pt-14 bg-white">
      <img class="mx-auto w-1/2" src="./assets/logo.svg" alt="Logo ride$.finance" />
    </header>

    <main class="container">
      <section class="-mt-16" id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="bg-white border border-gray-200 px-6 py-8 mb-8 rounded text-blue-900">
          <h3 class="text-base flex items-center justify-between">
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de entradas" />
          </h3>
          <p class="text-3xl mt-4 leading-6" id="incomeDisplay">€ 0,00</p>
        </div>

        <div class="bg-white px-6 py-8 mb-8 rounded text-blue-900">
          <h3 class="text-base flex items-center justify-between">
            <span>Saída</span>
            <img src="./assets/expense.svg" alt="Imagem de saídas" />
          </h3>
          <p class="text-3xl mt-4 leading-6" id="expenseDisplay">€ 0,00</p>
        </div>

        <div class="bg-green-600 px-6 py-8 mb-8 rounded text-white">
          <h3 class="text-base flex items-center justify-between">
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de total" />
          </h3>
          <p class="text-3xl mt-4 leading-6" id="totalDisplay">€ 0,00</p>
        </div>
      </section>
      <section class="block w-full space-y-3" id="translation">
        <h2 class="sr-only">Transações</h2>

        <a
          href="#"
          onClick="Modal.open()"
          class="
            bg-green-800
            px-4
            py-4
            flex
            w-1/4
            mx-auto
            rounded-lg
            text-white
            new
          "
          >+ Nova transação</a
        >

        <table class="w-full text-gray-400" id="data-table">
          <thead>
            <tr class="text-black font-bold">
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <div class="modal-overlay">
      <div class="p-8 w-2/3 rounded-lg bg-gray-200">
        <div class="form">
          <h2 class="font-bold">Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                class="py-2 px-2 w-full rounded"
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                class="py-2 px-2 w-full rounded"
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small class="text-xs opacity-30"
                >Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais</small
              >
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input class=" py-2 px-2 w-full rounded" type="date" id="date" name="date" />
            </div>
            <div class="input-group actions">
              <a onClick="Modal.close()" href="#" class="button cancel"
                >Cancelar</a
              >
              <button class='bg-blue-800 text-white py-4 rounded'>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer><p>ride$.finance</p></footer>
    <script src="./scripts.js"></script>
  </body>
</html>
